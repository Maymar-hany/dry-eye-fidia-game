<!DOCTYPE HTML>
<html>
    <head>
      <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" >
        <title>Eye Care</title>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        
      </head>
  <body>
    <div class="row no-gutters">
      <div id="header" class="col-12" >
        <img id="head" src="images/Eye-lab-logo.png">
        <audio id="intro" src="intro.mp3" type="audio/mp3"  mute="true"></audio>  
    <div class="play">
          <svg width="104" height="104" id='pause'>
            <circle id="circle" cx="51" cy="51" r="50" stroke-dasharray="314" stroke-dashoffset="0" style="stroke-width:2px;stroke:white;" />
            <line id='line1' x1="38" y1="30" x2="38" y2="70" style="stroke-width:4px;stroke:white;stroke-linecap: round;" />
            <path id='line2' d="M 66 30 L 66 50 L 66 70" rx="10" ry="10" style="stroke-width:4px;stroke:white;fill:white;stroke-linejoin: round;stroke-linecap: round;">
              <animate
              
                attributeName="d"
                dur="300ms"
                from="M 66 30 L 66 50 L 66 70"
                to="M 38 30 L 70 50 L 38 70"
                begin="indefinite"
                fill="freeze"
                id="from_pause_to_play"
              />
            </path>
            <animate
            xlink:href="#line2"
              attributeName="d"
              dur="300ms"
              from="M 38 30 L 70 50 L 38 70"
              to="M 66 30 L 66 50 L 66 70"
              fill="freeze"
              id="from_play_to_pause"
              begin="indefinite"
            />
          </svg>
        </div> 
        <div id="time">
          
          <p id="time-txt" class="text-center ">SCORE</p>
          <img src="images/left-score.svg" class="img-height">
          <label id="score-label"> <text id="score">0</text>/9</label>
          <img src="images/right-score.svg"  class="img-height">
      </div>
      </div>
    </div>
    <div>
      
      <div class="row no-gutters content-site">
    
    <div class="col-md-4 col-12">
        <div id="patients" class="col-12">
          <div class="col-12 text-center">
            <h2 id="patient-txt" >INDICATIONS</h2>
          </div>
        </div>
    </div>
 
    <div id="container" class="col-md-4 col-12" >
    <div class="row no-gutters">
      <div class=" col-md-12 col-12 dropzone">
        
        <div id="labzone">
         <!--  <div id="squares" class="columns">
          <div class="square1 column is-4">
            <p>Drop here</p>
          </div>
          <span class="plus1">&#43;</span>
          <div class="square1 column is-4">
            <p>Drop here</p>
          </div>
          <span class="plus1">&#43;</span>
          <div class="square1 column is-4">
            <p>Drop here</p>
          </div>
        </div> -->
            
              <div id="guide">
                <img src="images/tap.svg">
                <p class="guide-txt">Use your mouse to drag and drop 2-3 
                  components to get your product</p>
              </div> 
            
              <button id="resetbtn" onclick="reset()"></button>
              <div  class="container">
               <div class="row d-flex align-items-center ">
                <div id="medicine" class="col-md-3">
                    
                </div>
                <div id="hint" class="col-md-9">
                <img id="hintImg" src="images/hint.svg">
                <p class="centered">Use your mouse to drag the 
                  product to match with the 
                  correct indication</p>
                </div>
               </div>
              </div>
                    
                
                </div> 
            
          </div>
    
        <div id="product-tile" class="col-md-12 col-12">
           <div id="products-div" >
            
            <h3 id="product-txt">Correct Products </h3> 
            <div class="swiper-container mySwiper col-md-12 col-12">
              <div id="products" class=" swiper-wrapper">
               
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-pagination"></div>
            </div>
            <div >

            </div>
           </div>
          </div>
        </div>
    </div>
    <!-- <div id="logo"></div>
     -->
    <div  class="col-md-4 col-12">

        <div id="compounds" class="col-12 ">
          <div class="col-12" >
            <h2 id="comp-txt" >COMPONENTS</h2>
          </div>
         
        </div>
      
    </div>
  </div>
</div>

  <div id="" class="modal">
    <div class="modal-background ">
      
    </div>
    <div id="wins" class="modal-content text-center">
     
        
          <button class="modal-close is-large" aria-label="close" onclick="closefinalscore()"></button>
          
           
          
        
    </div>
  </div>

   <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="winner" tabindex="-1" >
  <div class="modal-dialog  modal-dialog-centered text-center">
    
      <div class="modal-body">
        <div class="modal-content">
          <h1 id="result-txt"  class=" font-weight-bold">   Winner !</h1>
          <p id="result-txt">Score: <label id="sc"></label> </p>
          <button  class="amount-btn" onClick="window.location.href=window.location.href">Play Again</button>
        </div>
      </div>
      
    </div>
  </div>
<div class="modal fade" id="relieved" tabindex="-1" >
  <div class="modal-dialog  modal-dialog-centered text-center">
    
      <div class="modal-body">
        <p id="result-txt"> Relieved </p>
      </div>
      
    </div>
  </div>
  <div class="modal fade" id="suffer-div" tabindex="-1" >
    <div class="modal-dialog  modal-dialog-centered text-center">
      
        <div class="modal-body">
          <p id="result-txt">Still Suffering! </p>
        </div>
        
      </div>
    </div>
    <div class="modal fade" id="description-div" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
      <div class="modal-dialog  modal-dialog-centered text-center">
        
          <div class="modal-content">
            <img  id="description" class="img-fluid" >
          </div>
          
        </div>
      </div>
  <!-- Button trigger modal -->

 
  </div>

      </div>
    
    
  <div id="foot " class="col-md-12 col-12">

  </div>

<div id="strt" class="text-center"  onclick="startGame()">

</div>

</div>
<div id="snackbar"></div>

<div class="modal fade" id="amount-div" tabindex="-1"  >
  <div class="modal-dialog  modal-dialog-centered text-center">
    
      <div class="modal-body">
        <div class="modal-content">
        <p id="result-txt"  class=" title"> Choose the component concentration </p>
        <button id="0.05%" class="amount-btn" onclick="concentrate(this.id)">0.05%</button>
        <button id="0.15%" class="amount-btn" onclick="concentrate(this.id)">0.15%</button>
        <button id="0.3%" class="amount-btn" onclick="concentrate(this.id)">0.3%</button>
      </div>
    </div>
